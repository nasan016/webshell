<!doctype html>
<html lang="en" onclick="FOCUS()">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/css/css-reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/d5effce557.js" crossorigin="anonymous"></script>
  <title>WebShell</title>
</head>

<body onload="writeLines(BANNER)">
  <main id="main">
    <div id="bars">
      <div id="bar-1">WebShell.exe</div>
      <div id="bar-2"></div>
      <div id="bar-3"></div>
      <div id="bar-4"></div>
      <div id="bar-5"></div>
    </div>
    <br>
    <div id="terminal">
      <div>
        <span id="prompt"><span style="color: var(--prompt-1)">guest</span><span
            style="color: var(--prompt-default)">@</span><span style="color: var(--prompt-2)">nasan.dev</span><span
            style="color: var(--prompt-default)">:$ ~</span>
        </span>
      </div>
      <!-- command output will be inserted before #write-lines-->
      <a id="write-lines"></a>
    </div>
    <div id="input-line">
      <div>
        <span id="prompt"><span style="color: var(--prompt-1)">guest</span><span
            style="color: var(--prompt-default)">@</span><span style="color: var(--prompt-2)">nasan.dev</span><span
            style="color: var(--prompt-default)">:$ ~</span>
        </span>
        <input onload="FOCUS()" onkeydown="userInputHandler(event)" id="user-input" />
      </div>
      <br>
    </div>
  </main>
</body>

<script src="./src/commands.ts"></script>
<script src="./src/main.ts"></script>

</html>
